<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style> 
        table{
            border-collapse: collapse;
            width: 100%;
            margin: 20px auto;
        }

        td{
            border: 1px solid black;
            padding: 30px;
            text-align: 20px;
        }
        .first{
            background-color: lightblue;
        }
        .second{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">Cell 1</td>
            <td class="second">Cell 2</td>
        </tr>
    </table>
</body>
</html>
